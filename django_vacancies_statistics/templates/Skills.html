{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
<header>
    <div class="name">
        <img src="{% static 'images/logotip.png' %}" class="logo"/>
    </div>
</header>
<main>
    <div class="body">
        <div class="navigation" style="height: 1500px;">
            <nav>
                <ul>
                    <li><div><a href="/">Главная</a></div></li>
                    <li><div><a href={% url 'all' %}>Общая статистика</a></div></li>
                    <li><div><a href={% url 'demend' %}>Востребованность</a></div></li>
                    <li><div><a href={% url 'geography' %}>География</a></div></li>
                    <li><div style="background-color: #FAB162;"><a style="color: #FFFFFF !important;" href={% url 'skills' %}>Навыки</a></div></li>
                    <li><div><a href={% url 'lastVacancy' %}>Последние вакансии</a></div></li>
                </ul>
            </nav>
        </div>
        <div class="home_text" style="top: 200px">
            {% for data in context %}
            <h1>{{ data.name }}</h1>
            <div class="tables_skills">
                {{ data.table|safe }}
            </div>
            <img class="skills_graph" src={{ data.skills_graph.url }}/>
            <div class="empty_skills"></div>
        {% endfor %}
        </div>
    </div>
</main>
<footer>
    <p>Лысенков Семен АТ-08</p>
</footer>
</body>
</html>
